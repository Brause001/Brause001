<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop with Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
        }
        .cart {
            border: 1px solid #333;
            padding: 10px;
            margin-top: 20px;
            background-color: #fff;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Brause Shop</h1>
        
    </header>

    <section>
        <div class="product" id="product1">
            <h2>Brause Zitrone</h2>
            <p>Preis: 0.50€</p>
            <button onclick="addToCart('Product 1', 0.50)">Add to Cart</button>
        </div>

        <div class="product" id="product2">
            <h2>Brause Himbeere</h2>
            <p>Preis: 0.50€</p>
            <button onclick="addToCart('Product 2', 0.50)">Add to Cart</button>
        </div>

       

        <div class="cart" id="cart">
            <h2>Warenkorb</h2>
            <ul id="cart-items"></ul>
            <p>Preis:<span id="cart-total">0.00</span></p>
        </div>
    </section>

    <footer>
        <button onclick="window.location.href='https://www.paypal.com/paypalme/MaximilianJammernegg';">Checkout</button>
    </footer>
    

    <script>
        let cartItems = [];
        let cartTotal = 0;

        function addToCart(productName, price) {
            cartItems.push({ name: productName, price: price });
            cartTotal += price;

            
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartItemsElement = document.getElementById('cart-items');
            const cartTotalElement = document.getElementById('cart-total');

            
            cartItemsElement.innerHTML = '';

            
            cartItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                cartItemsElement.appendChild(li);
            });

            
            cartTotalElement.textContent = cartTotal.toFixed(2);
        }
    </script>

</body>
</html>
